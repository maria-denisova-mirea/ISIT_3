<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css.css">
    <script src="assets/js.js"></script>
    <title>AIST Practice 3</title>
</head>
<body>
    <div class="tools">
        <div class="tools-slider">
            <h3>Минимум соседей для счастья</h3>
            <label for="slider-happy">1</label>
            <input type="range" id="slider-neighbours" name="slider-happy" min="1" max="8" step="1" value="2" oninput="e_inputing('happy', this.value)" onchange="e_change('happy', this.value)">
            <label for="slider-happy" id="happy-max">8</label>
            <label><span class="current-value" id="happy-current-value">2</span></label>
        </div>
        <div class="tools-slider">
            <h3>Зона поиска</h3>
            <label for="slider-area">1</label>
            <input type="range" id="slider-area" name="slider-area" min="1" max="5" step="1" value="1" oninput="e_inputing('area', this.value)" onchange="e_change('area', this.value)">
            <label for="slider-area">5</label>
            <label><span class="current-value" id="area-current-value">1</span></label>
        </div>
        <div class="tools-slider">
            <h3>Отрисовывать кадр</h3>
            <label for="slider-frame">1</label>
            <input type="range" id="slider-area" name="slider-frame" min="1" max="100" step="1" value="1" oninput="e_inputing('frame', this.value)" onchange="e_change('frame', this.value)">
            <label for="slider-frame">100</label>
            <label><span class="current-value" id="frame-current-value">1</span></label>
        </div>
        <button onclick="start_simulating()">Начать симуляцию</button>
        <h3>Несчастных на поле: <span id="unhappy-count"></span></h3>
    </div>
    <div class="field-wrapper">
        <div class="field" id="field">
            <div class="field-row">
                <div class="field-agent"></div>
                <div class="field-agent red unhappy"></div>
                <div class="field-agent blue"></div>
                <div class="field-agent"></div>
                <div class="field-agent"></div>
                <div class="field-agent"></div>
                <div class="field-agent"></div>
                <div class="field-agent"></div>
                <div class="field-agent"></div>
                <div class="field-agent"></div>
            </div>
        </div>
    </div>
</body>
</html>
